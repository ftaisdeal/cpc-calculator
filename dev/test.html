<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Play greeting.mp3 after 2 seconds</title>
</head>

<body>
  <h1>Welcome!</h1>
  <button id="play-btn">Play Greeting</button>
  <audio id="greeting-audio" src="../audio/greeting.mp3"></audio>
  <script>
    document.getElementById('play-btn').addEventListener('click', function () {
      document.getElementById('greeting-audio').play();
    });
  </script>
</body>

</html>
