<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <ul></ul>

  <script>
    const listEl = document.querySelector('ul');
    fetch('email_update')
      .then(res => res.json())
      .then(data => {
        data.forEach(post => {
          listEl.insertAdjacentHTML('beforeend', `<li>${post.id} ${post.body}</li>`);
        })
        console.log(data);
      });
  </script>

</body>

</html>
