<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JSON Fetcher</title>
</head>

<body>
  <h1>JSON Data Fetcher</h1>
  <div id="data"></div>
  <script>
    fetch('a2.html')
      .then(response => response.json())
      .then(data => {
        document.getElementById('data').textContent = JSON.stringify(data);
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>

</html>
